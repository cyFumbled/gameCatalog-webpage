<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="scripts/main.js" defer></script>
    <link href="styles/style.css" rel="stylesheet" />

    <meta name="author" content="cyfumbled" />
    <meta name="description" content="Cyfumbled's game_list prototype." />
    <meta name="viewport" content="width=device-width" />
    <title>prototype</title>
  </head>
  <body>

    <div id="headerBackground">
      <div id="headerMenuButton">â‰¡</div>
      <ul id="headerMenuContent">
        <li>COFFEE</li>
        <li>TEA</li>
        <li>MILK</li>
      </ul>
      <div id="headerContent">
        
      </div>
    </div>

    <div id="pageContent">

        <div id="gameList">
          <div id="gameListHeader__root">
            <div id="gameListHeader__topRowWrapper">

              <div id="gameListHeader__searchWrapper">
                  <img id="gameListHeader__searchIcon" src="images/icons/searchIcon.png">
                  <input id="gameListHeader__searchInput" type="search" autofocus>
              </div>

              <div id ="gameListHeader__filterWrapper">
                <img id="gameListHeader__filterIcon-unfocused" src="images/icons/filterIcon-unfocused.png">
                <img id="gameListHeader__filterIcon-focused" src="images/icons/filterIcon-focused.png">
              </div>  

            </div>
            <div id="gameListHeader__expandedWrapper">
              <div class="gameListHeader__filter">
                <label class="switch">
                  <input type="checkbox" class="gameListHeader__filterCheckbox" id="gameListHeader__hasDetailsCheckbox" >
                  <div class="slider"></div>
                </label>
                <p class="gameListHeader_filterLabel">ONLY GAMES WITH POSTS</p>
              </div>
            </div>
          </div>

            <div id="gameListContentContainer">
                <div class="gameListing" id="disco ElysiumListing"></div>
                <div class="gameListing" id="splatoonListing"></div>
                <div class="gameListing" id="regretevatorListing"></div>
                <div class="gameListing" id="bomblineListing"></div>
                <div class="gameListing" id="post VoidListing"></div>
            </div>
        </div>

        <div id="gameDetails__rootWrapper">
          <div id="gameDetails__header">
            <div id="gameDetails__title">

            </div>
          </div>
          <div id="gameDetails__content">
                <iframe id="gameDetails__iframe" width="100%" height="100%" allowtransparency = "true"></iframe>
                <div id="missingDetails">
                  THERE'S NOTHING HERE.
            </div>
          </div>
        </div>

    </div>
   </body>
</html>
